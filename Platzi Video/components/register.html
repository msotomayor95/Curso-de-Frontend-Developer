<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Styles -->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="login-register-styles.css">
    <!-- Title -->
    <title>Sign up</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="../assets/logo-platzi-video-BW2.png" alt="Platzi Video">
    </header>
    <section class="register">
        <section class="register__container">
            <h2>Get Started</h2>
            <form class="register__container--form">
                <input class="input" type="text" placeholder="Name">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="text" placeholder="Password">
                <button class="button">Sign up</button>
            </form>
            <p class="register__container--login"> Already have a account? <a href="">Sign in</a></p>
        </section>
    </section>
    
    <footer class="footer">
        <a href="">Terms of Service</a>
        <a href="">Privacy Policy</a>
        <a href="">Help Center</a>
    </footer>
</body>
</html>
