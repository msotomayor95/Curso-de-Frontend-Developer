<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Styles -->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Title -->
    <title>Log in</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="logo-platzi-video-BW2.png" alt="Platzi Video">
    </header>
    <section class="login">    
        <section class="login__container">
            <h2>Log in</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="password" placeholder="Password">
                <button class="button">Log in</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbos"> Remember me
                    </label>
                    <a href="">Forget my password</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="google-icon.png" alt="Google"> Sign in with Google</div>
                <div><img src="twitter-icon.png" alt="Twitter">Sign in with Twitter</div>
            </section>
            <p class="login__container--register">New to Platzi Video? <a href="">Sign up</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="">Terms of Service</a>
        <a href="">Privacy Policy</a>
        <a href="">Help Center</a>
    </footer>
</body>
</html>
